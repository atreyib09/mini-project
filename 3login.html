<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GEMS - Login & Register</title>
    <link rel="stylesheet" href="4login.css">
</head>
<body>

    <div class="container">
        <input type="checkbox" id="toggle">
        
        <div class="form-box">
            <!-- Login Form -->
            <div class="form login-form">
                <h2>Login</h2>
                <form>
                    <input type="email" placeholder="Email" required>
                    <input type="password" placeholder="Password" required>
                    <button type="submit">Login</button>
                    <p>Don't have an account? <label for="toggle" class="switch-link">Register</label></p>
                </form>
            </div>

            <!-- Register Form -->
            <div class="form register-form">
                <h2>Register</h2>
                <form>
                    <input type="text" placeholder="Full Name" required>
                    <input type="email" placeholder="Email" required>
                    <input type="password" placeholder="Password" required>
                    <button type="submit">Register</button>
                    <p>Already have an account? <label for="toggle" class="switch-link">Login</label></p>
                </form>
            </div>
        </div>
    </div>

</body>
</html>
